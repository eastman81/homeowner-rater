<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage Users</title>
	
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">My Favorite Homeowner</a>
            
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Homeowner">
              </div>
              <button type="submit" class="btn btn-default">Search</button>

              <button class="btn btn-default" id="signout-user" type="submit">Log Out</button>
            </form>

          </div>
        </nav>

		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-default" href="/blog">My Ratings</a>
			</div>
			<div class="col-md-2 col-sm-2">
    			<a class="btn btn-default" href="/cms">New Ratings</a>
    		</div>
    		<div class="col-md-2 col-sm-2">
    			<a class="btn btn-default" href="/owner">Go to Owners</a>
    		</div>		
    	</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="author-container">
					<h1>Users</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Ratings</th>
								<th>See User's Ratings</th>
								<th>New Rating</th>
								<th>Delete User</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="author-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create User</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/user.js" type="text/javascript"></script>


</body>

</html>
